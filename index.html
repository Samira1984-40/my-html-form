<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLForms</title>
</head>
<body>
    
    <center>
        <h1>Application Forms</h1>
        <h3>Annual Competition For Creative Minds </h3>
        <form>
            <label> First Name</label>
            <br>
            <input type="text" name="first_name">
            <br>
            <br>
            <label> Last Name</label>
            <br>
            <input type="text" name="last_name">
            <br>
            <br>
            <label> Email ID</label>
            <br>
            <input type="text" name="email">
            <br>
            <br>
            <label> Password</label>
            <br>
            <input type="text" name="Password">
            <br>
            <br>
            <label> Date of Birth</label>
            <br>
            <input type="date" name="Birthdate">
            <br>
            <br>
            <label> Age</label>
            <br>
            <input type="number" name="Age" min="10" max="30">
            <br>
            <br>
            <label> Upload Image</label>
            <br>
            <input type="file" name="my image">
            <br>
            <br>
            <label> Rate Us</label>
            <br>
            <input type="range" name="rate" min="1" max="10">
            <br>
            <br>
            <label> Click here</label>
            <br>
            <input type="radio" name="Click here">
            <br>
            <br>
          
            <br>
            <button type="submit"> Submit</button>
            

        </form>
    </center>
</body>
</html>
